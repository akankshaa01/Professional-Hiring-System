{% extends "base.html" %}
{% block content %}

{% block custom_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
{% endblock %}


<div class="container mt-5">
    <h2 class="text-center mb-4">All Categories</h2>
    <div class="row row-cols-2 row-col-1">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename=category.image) }}" class="card-img-top fixed-image "
                    alt="{{ category.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <div>
                        <p class="card-text">{{ category.description }}</p>
                        <a href="{{ url_for('professional_list', category_id=category.id) }}" class="button">Explore</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{%endblock%}
